<html>
<head>
  <title>Komitenti</title>
</head>
<body>
  <h2>Komitenti banke</h2>

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>Emšo</th>
     <th>Ime</th>
     <th>Priimek</th>
     <th>Datum rojstva</th>
     <th>Ulica</th>
     <th>Pošta</th>
  </tr>
  %for (emso,ime,priimek,rojstvo,ulica,posta) in osebe:
    <tr>
       <td>{{emso}}</td>
       <td>{{ime}}</td>
       <td>{{priimek}}</td>
       <td>{{rojstvo}}</td>
       <td>{{ulica}}</td>
       <td>{{posta}}</td>
    </tr>
  %end
  </table>

  <p>
    <a href="/transakcije/1000/">Transakcije</a>
  </p>

</body>
</html>

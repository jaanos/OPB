%rebase('osnova.html', naslov='Komitenti')

<h1 class="title">Komitenti banke</h1>

<table class="table is-striped">
  <thead>
    <tr>
      <th>EMÅ O</th>
      <th>Ime</th>
      <th>Priimek</th>
      <th>Naslov</th>
      <th>Kraj</th>
    </tr>
  </thead>
  <tbody>
    %for oseba in komitenti:
    <tr>
      <td><a href="{{url('racuni_osebe', emso=oseba.emso)}}">{{oseba.emso}}</a></td>
      <td>{{oseba.ime}}</td>
      <td>{{oseba.priimek}}</td>
      <td>{{oseba.naslov}}</td>
      <td>{{oseba.kraj_id}}</td>
    </tr>
    %end
  </tbody>
</table>

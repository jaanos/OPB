% setdefault('posta', None)
% setdefault('kraj', '')
% rebase('osnova.html', naslov=('Uredi kraj' if posta else 'Dodaj kraj'))

  <form action="{{url('kraji_uredi_post', posta=posta) if posta else url('kraji_dodaj_post')}}" method="POST">
    <table>
        <tr>
            <td>
                <span>Poštna številka:</span>
            </td>
            <td>
                % if posta:
                    {{posta}}
                % else:
                <input name="posta" type="number" required
                 oninput="this.setCustomValidity('')"
                 oninvalid="this.setCustomValidity('Obvezen številski podatek')" />
                % end
            </td>
        </tr>
        <tr>
            <td>
                <span>Kraj:</span>
            </td>
            <td>
                <input name="kraj" type="text" value="{{kraj}}" required
                 oninput="this.setCustomValidity('')"
                 oninvalid="this.setCustomValidity('Obvezen podatek')" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input value="{{'Uredi' if posta else 'Dodaj'}}" type="submit" />
            </td>
        </tr>
    </table>
  </form>

%rebase('osnova.html', naslov='Računi')

<h1 class="title">Seznam bančnih računov</h1>

<table class="table is-striped">
  <thead>
    <tr>
      <th>Komitent</th>
      <th>Številka računa</th>
      <th>Stanje na računu</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    %for racun in racuni:
    <tr>
      <td><a href="{{url('racuni_osebe', emso=racun.oseba_id.emso)}}">{{racun.oseba_id}}</a></td>
      <td><a href="{{url('transakcije_na_racunu', stevilka=racun.stevilka)}}">{{racun.stevilka}}</a></td>
      <td>{{racun.stanje}}</td>
      <td>
        <div class="field is-grouped">
          <form action="{{url('racuni_izbrisi_post', stevilka=racun.stevilka)}}" method="POST">
            <button class="button is-danger is-small">
              <span class="icon is-small">
                <i class="fas fa-trash-can"></i>
              </span>
            </button>
          </form>
        </div>
      </td>
    </tr>
    %end
  </tbody>
</table>

%rebase('osnova.html', naslov='Računi')

<h2>Seznam bančnih računov</h2>

<table>
  <tr>
    <th>Komitent</th>
    <th>Številka računa</th>
    <th>Stanje na računu</th>
  </tr>
  %for racun in racuni:
  <tr>
    <td>{{racun.oseba_id}}</td>
    <td>{{racun.stevilka}}</td>
    <td>{{racun.stanje}}</td>
  </tr>
  %end
</table>

%rebase('osnova.html', naslov='Kraji')

<h2>Šifrant pošt</h2>

<form action="/kraji/dodaj/" method="POST">
  <span>Poštna številka:</span> <input name="posta" type="text" />
  <span>Kraj:</span> <input name="kraj" type="text" />
  <input value="Dodaj" type="submit" />
</form>

<table>
  <tr>
    <th>Poštna številka</th>
    <th>Kraj</th>
  </tr>
  %for kraj in kraji:
  <tr>
    <td>{{kraj.posta}}</td>
    <td>{{kraj.kraj}}</td>
  </tr>
  %end
</table>

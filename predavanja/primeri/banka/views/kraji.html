% rebase('osnova.html', stran='kraji', naslov='Kraji')
<div class="container">
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <h1 class="title">
                    Kraji
                </h1>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <a class="button is-primary" href="{{url('kraji_dodaj')}}">
                    Dodaj kraj
                </a>
            </div>
        </div>
    </div>

    % stran = vrni_stran()
    % seznam = Kraj.seznam(stran=stran)
    % include('strani.html', url=url('kraji'))

    <table class="table">
        <tr>
            <th>Poštna številka</th>
            <th>Kraj</th>
            <th></th>
        </tr>
        % for kraj in seznam:
        <tr>
            <td>{{kraj.posta}}</td>
            <td>{{kraj.kraj}}</td>
            <td>
                <div class="buttons">
                    <a class="button is-primary" href="{{url('kraji_uredi', posta=kraj.posta)}}">
                        <span class="icon is-small">
                            <i class="fas fa-pen"></i>
                        </span>
                    </a>
                    <form action="{{url('kraji_izbrisi_post', posta=kraj.posta)}}" method="POST"
                  onsubmit="return confirm('Ali res želiš izbrisati kraj s poštno številko {{kraj.posta}}?')">
                        <button class="button is-danger">
                            <span class="icon is-small">
                                <i class="fas fa-trash"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        % end
    </table>

    % include('strani.html', url=url('kraji'))
</div>

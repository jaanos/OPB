% rebase('osnova.html', stran='kraji', naslov='Kraji')
<div class="container">
    <h1 class="title">
        Kraji
    </h1>

    <table class="table">
        <tr>
            <th>Poštna številka</th>
            <th>Kraj</th>
            <th></th>
        </tr>
        % for kraj in Kraj.seznam():
        <tr>
            <td>{{kraj.posta}}</td>
            <td>{{kraj.kraj}}</td>
            <td>
                <form action="{{url('izbrisi_kraj', posta=kraj.posta)}}" method="POST"
                  onsubmit="return confirm('Ali res želi izbrisati kraj s poštno številko {{kraj.posta}}?')">
                    <button class="button is-danger">
                        <span class="icon is-small">
                            <i class="fas fa-trash"></i>
                        </span>
                    </button>
                </form>
            </td>
        </tr>
        % end
    </table>
</div>

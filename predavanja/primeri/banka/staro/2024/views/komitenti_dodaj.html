%rebase('osnova.html', naslov='Komitenti - dodajanje', stran='komitenti_dodaj')

<h1 class="title">Dodajanje komitenta</h1>

<form action="{{url('komitenti_dodaj_post')}}" method="POST" onsubmit="return preveri_geslo()">
  %include('komitenti_obrazec.html', oseba=Oseba.ustvari(**preberi_obrazec(f'komitenti_dodaj')), zahtevaj_geslo='required')
  <div class="field">
    <div class="control">
      <button class="button is-link">Dodaj</button>
    </div>
  </div>
</form>

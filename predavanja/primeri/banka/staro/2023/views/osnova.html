% setdefault('napaka', sporocilo())
<!doctype html>
<html lang="sl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>{{naslov}}</title>
        <link rel="stylesheet" type="text/css" href="{{url('static', filename='stili.css')}}" />

        <script src="{{url('static', filename='banka.js')}}"></script>
    </head>
    <body>
        <div class="container">

            <nav class="navbar text-bg-primary p-3 row">
              <div class="container-fluid col-sm-6">
                <a class="navbar-brand" href="{{url('index')}}">Banka</a>
              </div>
              <div class="container-fluid col-sm-3">
                <a class="navbar-brand" href="{{url('komitenti')}}">Komitenti</a>
                <a class="navbar-brand" href="{{url('kraji')}}">Kraji</a>
              </div>
              <div class="container-fluid col-sm-3">
                % if uporabnik.emso:
                <div class="navbar-brand"">{{uporabnik.ime}} {{uporabnik.priimek}}</a>
                <form action="{{url('odjava')}}" method="POST">
                  <a class="navbar-brand" href="#" onclick="this.parentElement.submit()">Odjava</a>
                </form>
                % else:
                <a class="navbar-brand" href="{{url('prijava')}}">Prijava</a>
                <a class="navbar-brand" href="{{url('registracija')}}">Registracija</a>
                % end
              </div>
            </nav>
              

            <h2 class="my-3">{{naslov}}</h2>

            % if napaka:
            <div class="text-bg-danger p-3">
                {{napaka}}
            </div>
            % end

            {{!base}}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>

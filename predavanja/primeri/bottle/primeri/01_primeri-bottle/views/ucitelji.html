<html>
  <head><title>Učitelji</title></head>
  <body>
    <h1>Spisek vseh učiteljev (dobra varianta)</h1>
    <ul>
      %for (uid, ime, povezava) in ucitelji:
        %if povezava:
           <li>Učitelj <a href="{{povezava}}">{{ime}}</a> ima id {{uid}}.</li>
        %else:
           <li>Učitelj {{ime}} ima id {{uid}}.</li>
        %end
      %end
    </ul>
    <p>Za hec izračunajmo še 2 ** 200: {{2**200}}</p>
  </body>
</html>

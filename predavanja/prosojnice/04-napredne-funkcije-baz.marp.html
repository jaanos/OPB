</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-marpit-fragments="9" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="napredne-funkcionalnosti-na-bazah">Napredne funkcionalnosti na bazah</h1>
<ul>
<li data-marpit-fragment="1">Namestitev Linuxa, PostgreSQL</li>
<li data-marpit-fragment="2">Uporabniki, vloge ter dostop</li>
<li data-marpit-fragment="3">Indeksi</li>
<li data-marpit-fragment="4">Transakcije</li>
<li data-marpit-fragment="5">Določanje dostopa</li>
<li data-marpit-fragment="6">Shranjene funkcije</li>
<li data-marpit-fragment="7">Prožilci (<em>triggers</em>)</li>
<li data-marpit-fragment="8">Pogledi (<em>views</em>)</li>
<li data-marpit-fragment="9">Ogledali si bomo na RDBMS PostgreSQL</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="6" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="namestitev-linuxa">Namestitev Linuxa</h1>
<ul>
<li data-marpit-fragment="1">Virtualizacija: zaganjanje drugega operacijskega sistema (celotnega računalnika) kot programa.</li>
<li data-marpit-fragment="2">VirtualBox - program za virtualizacijo (Oracle).</li>
<li data-marpit-fragment="3">Iz spleta naložimo program <a href="https://www.virtualbox.org/">VirtualBox</a>.</li>
<li data-marpit-fragment="4">Iz spleta naložimo sliko <code>.iso</code> za namestitev operacijskega sistema <a href="https://www.ubuntu.com/download/server">Linux Ubuntu Server</a>.</li>
<li data-marpit-fragment="5">Po <a href="https://itslinuxguide.com/install-ubuntu-virtualbox/">navodilih</a> nastavimo virtualni računalnik in namestimo Linux.</li>
<li data-marpit-fragment="6">POZOR: za uporabnika nastavimo uporabniško ime <code>ubuntu</code> in dogovorjeno geslo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="osnovno-delo-v-terminalu">Osnovno delo v terminalu</h1>
<ul>
<li data-marpit-fragment="1">Namestili smo <em>Ubuntu Server</em>, ki omogoča samo terminalski dostop.</li>
<li data-marpit-fragment="2">Lahko bi si namestili <em>Ubuntu Desktop</em>, ki ponuja tudi uporabo preko grafičnega vmesnika.</li>
<li data-marpit-fragment="3">V terminal se po zagonu prijavimo kot uporabnik <code>ubuntu</code>.</li>
<li data-marpit-fragment="4">Uporabnik <code>ubuntu</code> je član skupine <code>sudoers</code> in lahko preko ukaza <code>sudo</code> izvaja operacije s pravicami administratorja.</li>
<li data-marpit-fragment="5">Spoznamo se z nekaj <a href="https://help.ubuntu.com/community/Beginners/BashScripting#Commands">osnovnimi ukazi</a> v ukazni lupini <code>bash</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="8" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="pomembni-ukazi-v-bash">Pomembni ukazi v <code>bash</code></h1>
<ul>
<li data-marpit-fragment="1"><code>pwd</code> - v kateri mapi se nahajamo</li>
<li data-marpit-fragment="2"><code>ls</code> - izpis vsebine mape (<code>ls -l</code>, <code>ls -lt</code>)</li>
<li data-marpit-fragment="3"><code>cd</code> - spremeni mapo (<code>cd podmapa</code>, <code>cd ..</code>, <code>cd /home/ubuntu</code>, <code>cd</code>, ...)</li>
<li data-marpit-fragment="4"><code>cp</code> - kopiranje (<code>cp datoteka1 datoteka2</code>, <code>cp -r pot/do/mape pot/do/cilja</code>)</li>
<li data-marpit-fragment="5"><code>mv</code> - premikanje oz. preimenovanje (<code>mv datoteka1 datoteka2</code>, <code>mv mapa1 pot/do/mape2</code>)</li>
<li data-marpit-fragment="6"><code>rm</code> - briši (<code>rm datoteka</code>, <code>rm -r mapa</code>)</li>
<li data-marpit-fragment="7"><code>nano</code> - preprost tekstovni urejevalnik (<code>nano pot/do/datoteke.txt</code>)</li>
<li data-marpit-fragment="8"><code>sudo</code> - izvajanje ukazov z administratorskimi pravicami</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="namestitev-postgresql"><a href="https://www.commandprompt.com/education/how-to-install-postgresql-on-ubuntu-2404/">Namestitev PostgreSQL</a></h1>
<ul>
<li data-marpit-fragment="1">Nameščanje na Ubuntu izvajamo preko paketnega sistema in ukaza <code>apt</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">sudo</span> apt update
<span class="hljs-built_in">sudo</span> apt install postgresql postgresql-contrib
</code></pre>
</li>
<li data-marpit-fragment="2">Ob namestitvi se na sistemu ustvari uporabnik <code>postgres</code>, ki je tudi administrator na bazi.</li>
<li data-marpit-fragment="3">Vstop v vlogo (uporabnika) <code>postgres</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">sudo</span> -i -u postgres
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="8" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="program-psql">Program <code>psql</code></h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">Program za priklop na bazo - <code>psql</code>. Priklop na bazo kot uporabnik <code>postgres</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql
</code></pre>
</li>
<li data-marpit-fragment="2">Poln ukaz za priklop (glej tudi <code>man psql</code>).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql -h baza.fmf.uni-lj.si -U student banka
</code></pre>
</li>
<li data-marpit-fragment="3"><code>\q</code> - izhod</li>
<li data-marpit-fragment="4"><code>\h</code> - pomoč glede ukazov v SQL</li>
<li data-marpit-fragment="5"><code>\conninfo</code> - parametri priklopa na bazo</li>
<li data-marpit-fragment="6"><code>\du</code> - pregled vlog na bazi</li>
<li data-marpit-fragment="7"><code>\d</code> - pregled tabel</li>
<li data-marpit-fragment="8"><code>\?</code> - pomoč z izpisom vseh ukazov v <code>psql</code></li>
</ul>
</span>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="6" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="uporabniki-na-bazi">Uporabniki na bazi</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">Na bazo se priklopimo z zadostnimi pravicami.</li>
<li data-marpit-fragment="2">Npr. na Linuxu pod uporabniškim imenom <code>postgres</code> zaženemo klienta <code>psql</code>.</li>
<li data-marpit-fragment="3">Ustvarjanje uporabnika:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">USER</span> uporabnisko_ime
  <span class="hljs-keyword">WITH</span> ENCRYPTED PASSWORD <span class="hljs-string">&#x27;********&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="4">PostgreSQL pozna uporabnike in skupine, ampak jih enovito uporablja preko posplošitve (vloge) - <code>ROLE</code>.</li>
<li data-marpit-fragment="5">Uporabnika definiramo lahko tudi takole:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> ROLE ime_vloge <span class="hljs-keyword">WITH</span> LOGIN;
</code></pre>
</li>
<li data-marpit-fragment="6">Vlogam dodeljujemo pravice, vlogo lahko obravnavamo kot uporabnika (če ima pravico <code>WITH LOGIN</code>) ali kot skupino.</li>
</ul>
</small>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="vloge">Vloge</h1>
<ul>
<li data-marpit-fragment="1">Ustvarjanje vloge:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> ROLE ime_vloge;
</code></pre>
</li>
<li data-marpit-fragment="2">Brisanje vloge:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">DROP</span> ROLE ime_vloge;
</code></pre>
</li>
<li data-marpit-fragment="3">Brisanje neobstoječe vloge vrne napako. Lahko uporabnimo tole:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">DROP</span> ROLE IF <span class="hljs-keyword">EXISTS</span> ime_vloge;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="dolo%C4%8Danje-pravic-vlogam"><a href="https://www.digitalocean.com/community/tutorials/how-to-use-roles-and-manage-grant-permissions-in-postgresql-on-a-vps--2">Določanje pravic vlogam</a></h1>
<ul>
<li data-marpit-fragment="1">Ustvarjanje vloge z dodelitvijo pravice prijave:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> ROLE demo_role <span class="hljs-keyword">WITH</span> LOGIN;
</code></pre>
</li>
<li data-marpit-fragment="2">Popravek pravice prijave:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">ALTER</span> ROLE ime_vloge <span class="hljs-keyword">WITH</span> NOLOGIN;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="ustvarjanje-podatkovnih-baz">Ustvarjanje podatkovnih baz</h1>
<ul>
<li data-marpit-fragment="1">Na bazo moramo biti priklopljeni kot uporabnik z dovolj pravicami (npr. administrator <code>postgres</code>)<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> DATABASE ime_baze;
</code></pre>
</li>
<li data-marpit-fragment="2">Ustvarimo novo bazo, se priklopimo nanjo in preverimo priklop.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> DATABASE nova;
\c nova
\conninfo
</code></pre>
</li>
<li data-marpit-fragment="3">Ustvarimo novo tabelo in nekaj vnosov.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> oseba (emso TEXT <span class="hljs-keyword">PRIMARY KEY</span>,
                    ime TEXT, priimek TEXT);
<span class="hljs-keyword">INSERT INTO</span> oseba (emso, ime, priimek)
     <span class="hljs-keyword">VALUES</span> (<span class="hljs-string">&#x27;1234&#x27;</span>, <span class="hljs-string">&#x27;Janez&#x27;</span>, <span class="hljs-string">&#x27;Novak&#x27;</span>);
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="dodelitev-pravic-na-vloge"><a href="https://www.digitalocean.com/community/tutorials/how-to-use-roles-and-manage-grant-permissions-in-postgresql-on-a-vps--2">Dodelitev pravic na vloge</a></h1>
<ul>
<li data-marpit-fragment="1">Splošen ukaz za dodelitev pravice:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">GRANT</span> tip_pravice <span class="hljs-keyword">ON</span> tabela <span class="hljs-keyword">TO</span> ime_vloge;
</code></pre>
</li>
<li data-marpit-fragment="2">Dodelitev pravice popravljanja na tabeli uporabniku:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">UPDATE</span> <span class="hljs-keyword">ON</span> tabela <span class="hljs-keyword">TO</span> uporabnik;
</code></pre>
</li>
<li data-marpit-fragment="3">Dodelitev vseh pravic na tabeli uporabniku:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> tabela <span class="hljs-keyword">TO</span> uporabnik;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="odvzemanje-pravic-vlogam"><a href="https://www.digitalocean.com/community/tutorials/how-to-use-roles-and-manage-grant-permissions-in-postgresql-on-a-vps--2">Odvzemanje pravic vlogam</a></h1>
<ul>
<li data-marpit-fragment="1">Odvzemanje pravic:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">REVOKE</span> tip_pravice <span class="hljs-keyword">ON</span> tabela <span class="hljs-keyword">FROM</span> ime_vloge;
</code></pre>
</li>
<li data-marpit-fragment="2">Primer: onemogočanje vstavljanja vsem uporabnikom (ki nimajo ustrezne pravice dodeljene na drug način):<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">REVOKE</span> <span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">ON</span> tabela <span class="hljs-keyword">FROM</span> PUBLIC;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="6" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="sheme">Sheme</h1>
<ul>
<li data-marpit-fragment="1">Uporabniki in vloge so vidne preko celotnega Postgres RDBMS.</li>
<li data-marpit-fragment="2">S <code>psql</code> ali kakim drugim klientom (npr. pgAdmin 4) se lahko priklopimo na točno določeno bazo.</li>
<li data-marpit-fragment="3">Sheme so imenski prostori znotraj ene podatkovne baze, v katerih živijo tabele in drugi logični objekti (npr. števci, shranjene funkcije).</li>
<li data-marpit-fragment="4">Uporabljamo jih za lažje določanje pravic na tabelah, boljšo logično organizacijo objektov in razreševanje imenskih konfliktov.</li>
<li data-marpit-fragment="5">Ko ustvarimo neko podatkovno bazo, se ustvari tudi shema <code>public</code>, v kateri so nove tabele.</li>
<li data-marpit-fragment="6">Na tabele na podatkovni bazi se sklicujemo v obliki <code>ime_sheme.ime_tabele</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer">Primer</h1>
<ul>
<li data-marpit-fragment="1">Ustvarimo uporabnika <code>janez</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">USER</span> janez <span class="hljs-keyword">WITH</span> ENCRYPTED PASSWORD <span class="hljs-string">&#x27;pomlad&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">Poglejmo obstoječe uporabnike.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">\du
</code></pre>
</li>
<li data-marpit-fragment="3">Odjavimo se in poskusimo priklopiti na bazo.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql -h localhost -U janez nova
</code></pre>
</li>
<li data-marpit-fragment="4">Poizvedba ni možna:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> oseba;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer-1">Primer</h1>
<ul>
<li data-marpit-fragment="1">Odjavimo se in prijavimo kot uporabnik <code>postgres</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql nova
</code></pre>
</li>
<li data-marpit-fragment="2">Izvedemo naslednje:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">REVOKE</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> DATABASE nova <span class="hljs-keyword">FROM</span> PUBLIC;
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">CONNECT</span> <span class="hljs-keyword">ON</span> DATABASE nova <span class="hljs-keyword">TO</span> janez;
<span class="hljs-keyword">GRANT</span> USAGE <span class="hljs-keyword">ON</span> SCHEMA public <span class="hljs-keyword">TO</span> janez;
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> <span class="hljs-keyword">ALL</span> TABLES <span class="hljs-keyword">IN</span> SCHEMA public <span class="hljs-keyword">TO</span> janez;
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> <span class="hljs-keyword">ALL</span> SEQUENCES <span class="hljs-keyword">IN</span> SCHEMA public <span class="hljs-keyword">TO</span> janez;
</code></pre>
</li>
<li data-marpit-fragment="3">Preverimo pravice na bazi, shemi in tabelah na bazi.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">\l
\dn<span class="hljs-operator">+</span>
\dp
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="vloge-kot-skupine">Vloge kot skupine</h1>
<ul>
<li data-marpit-fragment="1">Ustvarjanje skupine in dodajanje uporabnikov:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> ROLE skupina;
<span class="hljs-keyword">GRANT</span> skupina <span class="hljs-keyword">TO</span> uporabnik1;
<span class="hljs-keyword">GRANT</span> skupina <span class="hljs-keyword">TO</span> uporabnik2;
</code></pre>
</li>
<li data-marpit-fragment="2">V resnici dajamo lahko &quot;vloge na vloge&quot; - tako kot bi dajali skupine v skupine, uporabnike pa si predstavljamo kot elementarne skupine s pravico priklopa.</li>
<li data-marpit-fragment="3">Uporabnik v neki skupini se začne obnašati skladno z vlogo, če to vklopimo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SET</span> ROLE skupina;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="skupine">Skupine</h1>
<ul>
<li data-marpit-fragment="1">Vrnimo se v osnovno vlogo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">RESET ROLE;
</code></pre>
</li>
<li data-marpit-fragment="2">Lahko pa uporabniku posebej nastavimo, da avtomatično podeduje pravice iz skupin/vlog (privzeto).<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">ALTER</span> ROLE uporabnik INHERIT;
</code></pre>
</li>
<li data-marpit-fragment="3">To pomeni: če uporabniku nastavimo lastnost <code>INHERIT</code>, mu ni treba vsakič &quot;skakati&quot; v vloge s pomočjo <code>SET ROLE</code>, ampak se pravice iz vseh vlog, katerih član je, avtomatično upoštevajo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer---dovoljevanje-dostopa-preko-skupine">Primer - dovoljevanje dostopa preko skupine</h1>
<ul>
<li data-marpit-fragment="1">Odjavimo se in se prijavimo kot uporabnik <code>postgres</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql nova
</code></pre>
</li>
<li data-marpit-fragment="2">Izvedimo naslednje:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> ROLE novaadmini;
<span class="hljs-keyword">REVOKE</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> DATABASE nova <span class="hljs-keyword">FROM</span> PUBLIC;
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">CONNECT</span> <span class="hljs-keyword">ON</span> DATABASE nova <span class="hljs-keyword">TO</span> novaadmini;
<span class="hljs-keyword">GRANT</span> USAGE <span class="hljs-keyword">ON</span> SCHEMA public <span class="hljs-keyword">TO</span> novaadmini;
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> <span class="hljs-keyword">ALL</span> TABLES <span class="hljs-keyword">IN</span> SCHEMA public
   <span class="hljs-keyword">TO</span> novaadmini;
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> <span class="hljs-keyword">ALL</span> SEQUENCES <span class="hljs-keyword">IN</span> SCHEMA public
   <span class="hljs-keyword">TO</span> novaadmini;
\l
\dn<span class="hljs-operator">+</span>
\dp
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer---dovoljevanje-dostopa-preko-skupine-1">Primer - dovoljevanje dostopa preko skupine</h1>
<ul>
<li data-marpit-fragment="1">Uporabniku dodelimo pravico.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">USER</span> metka <span class="hljs-keyword">WITH</span> ENCRYPTED PASSWORD <span class="hljs-string">&#x27;pomlad&#x27;</span>;
<span class="hljs-keyword">ALTER</span> ROLE metka NOINHERIT;
<span class="hljs-keyword">GRANT</span> novaadmini <span class="hljs-keyword">TO</span> metka;
\du
</code></pre>
</li>
<li data-marpit-fragment="2">Če želimo ohranjanje privzetih pravic na novih objektih:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">DEFAULT</span> PRIVILEGES
  <span class="hljs-keyword">FOR</span> ROLE metka <span class="hljs-keyword">IN</span> SCHEMA public
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> TABLES <span class="hljs-keyword">TO</span> novaadmini;

<span class="hljs-keyword">ALTER</span> <span class="hljs-keyword">DEFAULT</span> PRIVILEGES
  <span class="hljs-keyword">FOR</span> ROLE metka <span class="hljs-keyword">IN</span> SCHEMA public
<span class="hljs-keyword">GRANT</span> <span class="hljs-keyword">ALL</span> <span class="hljs-keyword">ON</span> SEQUENCES <span class="hljs-keyword">TO</span> novaadmini;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="la%C5%BEji-oddaljen-priklop-na-bazo">Lažji oddaljen priklop na bazo</h1>
<ul>
<li data-marpit-fragment="1">Tipično imamo podatkovno bazo na nekem strežniku.</li>
<li data-marpit-fragment="2">Lahko se sicer priklopimo nanjo preko programa <code>psql</code> (ukazna vrstica).</li>
<li data-marpit-fragment="3">Tipkanje v terminalu <code>psql</code> je velikokrat nepriročno.</li>
<li data-marpit-fragment="4">Najbolj priročno je do baze dostopati preko ustreznih aplikacij z grafičnim vmesnikom.</li>
<li data-marpit-fragment="5">Primer take aplikacije: phpPgAdmin (<a href="http://baza.fmf.uni-lj.si">http://baza.fmf.uni-lj.si</a>), ki se uporablja na vajah.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="konfiguracija-stre%C5%BEnika-za-oddaljen-dostop">Konfiguracija strežnika za oddaljen dostop</h1>
<ul>
<li data-marpit-fragment="1">Najprej popravimo datoteko <code>postgresql.conf</code>.</li>
<li data-marpit-fragment="2">Lokacijo najdemo z ukazom<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql -U postgres -c <span class="hljs-string">&#x27;SHOW config_file&#x27;</span>
</code></pre>
</li>
<li data-marpit-fragment="3">S pomočjo urejevalnika <code>nano</code> popravimo ustrezno vrstico na:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">listen_addresses = <span class="hljs-string">&#x27;*&#x27;</span>
</code></pre>
<ul>
<li>Urejevalnik zaženemo npr. kot<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">nano /etc/postgresql/16/main/postgresql.conf
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="oddaljen-dostop---konfiguracija">Oddaljen dostop - konfiguracija</h1>
<ul>
<li data-marpit-fragment="1">Lokacijo konfiguracijske datoteke <code>pg_hba.conf</code> najdemo z ukazom<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql -U postgres -c <span class="hljs-string">&#x27;SHOW hba_file&#x27;</span>
</code></pre>
</li>
<li data-marpit-fragment="2">S pomočjo urejevalnika <code>nano</code> popravimo vrstico oblike<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">host    all     all     127.0.0.1/32   scram-sha-256
</code></pre>
v vrstico<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">host    all     all     0.0.0.0/0      scram-sha-256
</code></pre>
<ul>
<li>Urejevalnik zaženemo npr. kot<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">nano /etc/postgresql/16/main/pg_hba.conf
</code></pre>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="oddaljen-dostop---konfiguracija-1">Oddaljen dostop - konfiguracija</h1>
<ul>
<li data-marpit-fragment="1">Da uveljavimo nove nastavitve, ponovno zaženemo strežnik (kot uporabnik <code>ubuntu</code>):<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">service postgresql restart
</code></pre>
</li>
<li data-marpit-fragment="2">Za ustavljanje in zagon RDBMS PostgreSQL lahko uporabimo podoben ukaz (namesto parametra <code>restart</code> lahko uporabimo parametra <code>stop</code> oz. <code>start</code>).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="pgadmin-4">PgAdmin 4</h1>
<ul>
<li data-marpit-fragment="1">Namizna alternativa: program <em>PgAdmin 4</em> (namestimo iz: <a href="https://www.pgadmin.org/download/">https://www.pgadmin.org/download/</a>).</li>
<li data-marpit-fragment="2">V programu konfiguriramo povezavo podobno kot v <code>psql</code>.</li>
<li data-marpit-fragment="3">Namesto ukazov v <code>psql</code> oblike <code>\ukaz</code> imamo grafične preglede in ukaze preko menijev.</li>
<li data-marpit-fragment="4">Poizvedbe izvajamo preko orodja <em>Query tool</em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="5" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="priklop-preko-pgadmin-4">Priklop preko PgAdmin 4</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">
<p>Virtualni strežnik mora imeti mrežni vmesnik nastavljen na <code>Bridged Adapter</code>, t.j., na isti mreži, kot je naš računalnik.</p>
</li>
<li data-marpit-fragment="2">
<p>Za priklop rabimo naslov strežnika (<code>host</code>), uporabnika (<code>user</code>), njegovo geslo in ime podatkovne baze, na katero se priklapljamo.</p>
</li>
<li data-marpit-fragment="3">
<p>IP številko virtualnega računalnika dobimo z ukazom v terminalu:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">ip address
</code></pre>
</li>
<li data-marpit-fragment="4">
<p>Preden omogočimo uporabniku <code>postgres</code> (t.j., administratorju) oddaljen priklop, mu moramo nastaviti geslo (dvakrat vnesemo novo geslo):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">psql
\password
</code></pre>
</li>
<li data-marpit-fragment="5">
<p>V nadaljevanju bomo komunicirali s podatkovno bazo preko PgAdmin 4.</p>
</li>
</ul>
</small>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="indeksi">Indeksi</h1>
<ul>
<li data-marpit-fragment="1">Iskanje po splošnem stolpcu v podatkovni bazi zahteva <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.844ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2141 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(1152,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1752,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> časa.</li>
<li data-marpit-fragment="2">Če je podatkovni tip stolpca linearno urejena množica, lahko nad vrsticami stolpca izgradimo iskalno strukturo, ki omogoča iskanje v <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path></g><g data-mml-node="mo" transform="translate(763,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mn" transform="translate(1152,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(1652,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> ali <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="8.112ex" height="2.2 06 107 -175Q29 -140 29 -75Q29 -39 50 -15T92 18L103 24Q67 55 67 108Q67 155 96 193Q52 237 52 292Q52 355 102 398T223 442Q274 442 318 416L329 409ZM299 343Q294 371 273 387T221 404Q192 404 171 388T145 343Q142 326 142 292Q142 248 149 227T179 192Q196 182 222 182Q244 182 260 189T283 207T294 227T299 242Q302 258 302 292T299 343ZM403 -75Q403 -50 389 -34T348 -11T299 -2T245 0H218Q151 0 138 -6Q118 -15 107 -34T95 -74Q95 -84 101 -97T122 -127T170 -155T250 -167Q319 -167 361 -139T403 -75Z" transform="translate(778,0)"></path></g><g data-mml-node="mo" transform="translate(2430,0)"><path data-c="2061" d=""></path></g><g data-mml-node="mi" transform="translate(2596.7,0)"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(3196.7,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>.</li>
<li data-marpit-fragment="3">Strukturo imenujemo <em>indeks</em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="indeksi---primer">Indeksi - primer</h1>
<ul>
<li data-marpit-fragment="1">Ustvarimo tabelo.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> tabela (
  id <span class="hljs-type">INTEGER</span>,
  vsebina TEXT
);
</code></pre>
</li>
<li data-marpit-fragment="2">Na stolpcu <code>id</code> ustvarimo indeks.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> INDEX index1 <span class="hljs-keyword">ON</span> tabela (id);
</code></pre>
</li>
<li data-marpit-fragment="3">Poglejmo, kakšne indekse imamo.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">\di
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="indeksi-1">Indeksi</h1>
<ul>
<li data-marpit-fragment="1">Vzdrževanje indeksov zahteva določeno dodatno delo (ob vsakem popravku baze).</li>
<li data-marpit-fragment="2">Odstranjevanje indeksa:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">DROP</span> INDEX index1;
</code></pre>
</li>
<li data-marpit-fragment="3">Tipi indeksov:
<ul>
<li>B-tree: linearno urejene množice</li>
<li>Hash: zgoščena tabela. Možno samo iskanje po enakosti.</li>
<li>GiST, SP-GiST, GIN, ...</li>
</ul>
</li>
<li data-marpit-fragment="4">Primer:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> INDEX ime_indeksa <span class="hljs-keyword">ON</span> tabela <span class="hljs-keyword">USING</span> hash (stolpec);
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="indeksi-2">Indeksi</h1>
<ul>
<li data-marpit-fragment="1">Indekse se lahko naredi za več stolpcev.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> INDEX ime_indeksa
    <span class="hljs-keyword">ON</span> tabela (stolpec1, stolpec2);
</code></pre>
</li>
<li data-marpit-fragment="2">Primarni in sekundarni ključi so že indeksirani.</li>
<li data-marpit-fragment="3">Indeksi na izrazih nad stolpci:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> INDEX users_lower_email <span class="hljs-keyword">ON</span> users(<span class="hljs-built_in">lower</span>(email));
</code></pre>
</li>
<li data-marpit-fragment="4">Tak indeks omogoča hitro iskanje po pogojih oblike <code>WHERE lower(email) = ??</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="transakcije">Transakcije</h1>
<ul>
<li data-marpit-fragment="1">Lastnosti transakcij - ACID:
<ul>
<li>Atomarnost: vse operacije v transakciji izvedene ali zavrnjene.</li>
<li>Konsistentnost: pred in po transakciji je stanje v bazi konsistentno.</li>
<li>Izolacija: transakcije so izolirane med seboj in medsebojni vpogled ni mogoč.</li>
<li>Trajnostnost: rezultat transakcije je trajno shranjen.</li>
</ul>
</li>
<li data-marpit-fragment="2">Ukazi:
<ul>
<li><code>BEGIN</code> ali <code>BEGIN TRANSACTION</code> - začetek transakcije</li>
<li><code>COMMIT</code> ali <code>END TRANSACTION</code> - konec transakcije, shrani spremembe</li>
<li><code>ROLLBACK</code> - razveljavi spremembe</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer-2">Primer</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql">\c nova
<span class="hljs-keyword">CREATE TABLE</span> blagajna
  (ime TEXT, znesek <span class="hljs-type">NUMERIC</span>(<span class="hljs-number">10</span>,<span class="hljs-number">2</span>));
<span class="hljs-keyword">INSERT INTO</span> blagajna (ime, znesek)
     <span class="hljs-keyword">VALUES</span> (<span class="hljs-string">&#x27;Janez&#x27;</span>, <span class="hljs-number">10</span>), (<span class="hljs-string">&#x27;Metka&#x27;</span>, <span class="hljs-number">10</span>);
<span class="hljs-keyword">BEGIN</span>;
  <span class="hljs-keyword">UPDATE</span> blagajna <span class="hljs-keyword">SET</span> znesek <span class="hljs-operator">=</span> znesek <span class="hljs-operator">-</span> <span class="hljs-number">5</span> 
   <span class="hljs-keyword">WHERE</span> ime <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Janez&#x27;</span>;
  <span class="hljs-keyword">UPDATE</span> blagajna <span class="hljs-keyword">SET</span> znesek <span class="hljs-operator">=</span> znesek <span class="hljs-operator">+</span> <span class="hljs-number">5</span> 
   <span class="hljs-keyword">WHERE</span> ime <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Metka&#x27;</span>;
<span class="hljs-keyword">COMMIT</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="nivo-izolacije">Nivo izolacije</h1>
<span class="small">
<ul>
<li data-marpit-fragment="1">Problemi:
<ul>
<li><em>umazano branje</em> - preberemo nepotrjene podatke.</li>
<li><em>neponovljivo branje</em> - v transakciji večkrat beremo iste podatke, a se je nek podatek vmes spremenil.</li>
<li><em>fantomsko branje</em> - v transakciji večkrat naredimo isto poizvedbo in zaradi spremembe podatkov dobimo več ali manj vrstic.</li>
</ul>
</li>
<li data-marpit-fragment="2">Nivoji izolacije:<br />
<img src="slike/nivoji_izolacije.png" alt="" style="height:250px;" /></li>
</ul>
</small>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="nivo-izolacije-1">Nivo izolacije</h1>
<ul>
<li data-marpit-fragment="1">Privzeti nivo je <code>READ COMMITED</code>.</li>
<li data-marpit-fragment="2">Lahko ga nastavimo:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SET</span> TRANSACTION ISOLATION LEVEL SERIALIZABLE <span class="hljs-operator">|</span> REPEATABLE READ <span class="hljs-operator">|</span> 
                                READ COMMITTED <span class="hljs-operator">|</span> READ UNCOMMITTED;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="shranjene-funkcije">Shranjene funkcije</h1>
<ul>
<li data-marpit-fragment="1">Na RDBMS lahko napišemo posebne funkcije v različnih programskih jezikih.</li>
<li data-marpit-fragment="2">Prednosti:
<ul>
<li>Zmanjšanje komunikacije s podatkovno bazo</li>
<li>Izboljšanje učinkovitosti</li>
<li>Souporaba v več bazah</li>
</ul>
</li>
<li data-marpit-fragment="3">Slabosti:
<ul>
<li>Počasnejši in težji razvoj programske opreme</li>
<li>Težko razhroščevanje, vodenje verzij</li>
<li>Težja prenosljivost med različnimi RDBMS</li>
</ul>
</li>
<li data-marpit-fragment="4">Razen v posebnih primerih se v veliki večini primerov danes izogibamo uporabe shranjenih funkcij.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="definicija-funkcij"><a href="http://www.postgresqltutorial.com/postgresql-create-function/">Definicija funkcij</a></h1>
<ul>
<li data-marpit-fragment="1">Sintaksa:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">FUNCTION</span> function_name(p1 type, p2 type)
<span class="hljs-keyword">RETURNS</span> <span class="hljs-type">INTEGER</span> <span class="hljs-keyword">AS</span>
  <span class="hljs-keyword">BEGIN</span>
    <span class="hljs-comment">-- koda ...</span>
  <span class="hljs-keyword">END</span>;
<span class="hljs-keyword">LANGUAGE</span> language_name;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="definicija-funkcij---primer">Definicija funkcij - primer</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">FUNCTION</span> povecaj(n <span class="hljs-type">INTEGER</span>)
<span class="hljs-keyword">RETURNS</span> <span class="hljs-type">INTEGER</span> <span class="hljs-keyword">AS</span>
  $$ 
  <span class="hljs-keyword">BEGIN</span>
    <span class="hljs-keyword">RETURN</span> n <span class="hljs-operator">+</span> <span class="hljs-number">1</span>;
  <span class="hljs-keyword">END</span>;
  $$
<span class="hljs-keyword">LANGUAGE</span> plpgsql;
</code></pre>
<ul>
<li data-marpit-fragment="1">Uporaba:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> povecaj(<span class="hljs-number">20</span>);
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="pro%C5%BEilci">Prožilci</h1>
<ul>
<li data-marpit-fragment="1">angl. <em>trigger</em> - posebna funkcija, ki je povezana s tabelo.</li>
<li data-marpit-fragment="2">Sproži se ob dogodkih, povezanih z operacijami: <code>INSERT</code>, <code>UPDATE</code>, <code>DELETE</code>.</li>
<li data-marpit-fragment="3">Lahko se proži za vsak stavek posebej ali za vsako vrstico posebej.</li>
<li data-marpit-fragment="4">Lahko se proži pred dogodkom ali po njem.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="pro%C5%BEilci---primer"><a href="http://www.postgresqltutorial.com/creating-first-trigger-postgresql/">Prožilci - primer</a></h1>
<ul>
<li data-marpit-fragment="1">Ustvarimo tabelo zaposlenih:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> zaposleni (
  id      SERIAL <span class="hljs-keyword">PRIMARY KEY</span>,
  ime     TEXT   <span class="hljs-keyword">NOT NULL</span>,
  priimek TEXT   <span class="hljs-keyword">NOT NULL</span>
);
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="pro%C5%BEilci---primer-1"><a href="http://www.postgresqltutorial.com/creating-first-trigger-postgresql/">Prožilci - primer</a></h1>
<ul>
<li data-marpit-fragment="1">Ustvarimo tabelo sprememb:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE TABLE</span> zaposleni_spremembe (
  id           SERIAL       <span class="hljs-keyword">PRIMARY KEY</span>,
  zaposleni_id <span class="hljs-type">INTEGER</span>      <span class="hljs-keyword">NOT NULL</span>,
  priimek      TEXT         <span class="hljs-keyword">NOT NULL</span>,

<h1 id="pro%C5%BEilci---primer-2">Prožilci - primer</h1>
<ul>
<li data-marpit-fragment="1">Prožilna funkcija:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> <span class="hljs-keyword">OR</span> REPLACE <span class="hljs-keyword">FUNCTION</span> belezi_spremembe()
<span class="hljs-keyword">RETURNS</span> <span class="hljs-keyword">trigger</span> <span class="hljs-keyword">AS</span>
$BODY$
<span class="hljs-keyword">BEGIN</span>
  IF NEW.priimek <span class="hljs-operator">&lt;&gt;</span> OLD.priimek <span class="hljs-keyword">THEN</span>
     <span class="hljs-keyword">INSERT INTO</span> zaposleni_spremembe
     (zaposleni_id, priimek, spremenjeno)
     <span class="hljs-keyword">VALUES</span> (OLD.id, OLD.priimek, now());
  <span class="hljs-keyword">END</span> IF;
  <span class="hljs-keyword">RETURN</span> <span class="hljs-keyword">NEW</span>;
<span class="hljs-keyword">END</span>;
$BODY$ <span class="hljs-keyword">LANGUAGE</span> plpgsql;
</code></pre>
</li>

   <span class="hljs-keyword">FOR</span> <span class="hljs-keyword">EACH</span> <span class="hljs-type">ROW</span> <span class="hljs-keyword">EXECUTE</span> <span class="hljs-keyword">PROCEDURE</span> belezi_spremembe();

<h1 id="pogledi-view"><a href="http://www.tutorialspoint.com/postgresql/postgresql_views.htm">Pogledi (<code>VIEW</code>)</a></h1>
<ul>
<li data-marpit-fragment="1">Virtualne tabele kot rezultat poizvedbe, s katerimi lahko delamo tako kot s pravimi tabelami (poizvedbe, pravice).</li>
<li data-marpit-fragment="2">Pogled lahko predstavlja tabelo, ki določenim uporabnikom bolje predstavi podatke, ki jih pogosto povzamemo iz več tabel (npr. seštevki transakcij po računih).</li>
<li data-marpit-fragment="3">Uporabnikom lahko dodelimo pravice samo na (izbrane) poglede.</li>
<li data-marpit-fragment="4">Pogledi so definirani kot (shranjene) poizvedbe.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">

     <span class="hljs-keyword">SELECT</span> ...;
</code></pre>
</li>
<li data-marpit-fragment="2">Brisanje pogleda:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">DROP</span> <span class="hljs-keyword">VIEW</span> ime_pogleda;
</code></pre>
</li>
</ul>
</section>

<h1 id="relacijski-model">Relacijski model</h1>
<ul>
<li data-marpit-fragment="1">star več kot 50 let (E. F. Codd, 1970),</li>
<li data-marpit-fragment="2">uporablja se v večini večjih poslovnih sistemov,</li>
<li data-marpit-fragment="3">enostaven za razumevanje, pregleden,</li>
<li data-marpit-fragment="4">omogoča zmogljive poizvedbe v standardiziranem jeziku SQL,</li>
<li data-marpit-fragment="5">podpira učinkovite implementacije.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="relacijska-algebra-in-sql">Relacijska algebra in SQL</h1>
<ul>
<li data-marpit-fragment="1"><em>Relacijska algebra</em> je matematični opis operacij nad relacijami (tabelami).</li>
<li data-marpit-fragment="2">Jezik SQL (Structured Query Language) je implementacija relacijske algebre v obliki poizvedovalnega jezika.</li>
<li data-marpit-fragment="3">Operatorji so operacije, ki sprejmejo relacije (tabele) in vrnejo (nove) relacije (tabele).</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="sql">SQL</h1>
<ul>
<li data-marpit-fragment="1">Structured Query Language.</li>
<li data-marpit-fragment="2">Primeri iz tabel na SQLZOO:
<ul>
<li><a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial">https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial</a></li>
<li><a href="https://sqlzoo.net/wiki/SELECT_from_Nobel_Tutorial">https://sqlzoo.net/wiki/SELECT_from_Nobel_Tutorial</a></li>
<li><a href="https://sqlzoo.net/wiki/More_JOIN_operations">https://sqlzoo.net/wiki/More_JOIN_operations</a></li>
</ul>
</li>
<li data-marpit-fragment="3">Ogledali si bomo stavke <code>INSERT</code>, <code>UPDATE</code>, <code>DELETE</code>, <code>SELECT</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="insert---vstavljanje-vrstic"><code>INSERT</code> - vstavljanje vrstic</h1>
<ul>
<li data-marpit-fragment="1"><code>INSERT</code> - stavek za vstavljanje vrstic.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> ime_tabele
     <span class="hljs-keyword">VALUES</span> (vrednost1, vrednost2, ..., vrednostn);
</code></pre>
<ul>
<li>Naštejemo vse vrednosti za vse stolpce, tudi če so <code>NULL</code> ali avtomatično generirane.</li>
<li>Poznati moramo vrstni red stolpcev v shemi.</li>
</ul>
</li>
<li data-marpit-fragment="2">Naštejemo lahko le vrednosti za izbrane stolpce.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> ime_tabele (stolpec1, st2, ..., stn)
     <span class="hljs-keyword">VALUES</span> (vrednost1, vrednost2, ... , vrednostn);
</code></pre>
<ul>
<li>Ostali se nastavijo na privzeto vrednost (ali <code>NULL</code>, če ni določena).</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="insert"><code>INSERT</code></h1>
<ul>
<li data-marpit-fragment="1">Za <code>VALUES</code> lahko naštejemo več vektorjev vrednosti (vrstic) in jih ločimo z vejico.</li>
<li data-marpit-fragment="2">Vstavljamo lahko tudi rezultat stavka <code>SELECT</code>, če se ujema s shemo tabele.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">INSERT</span> <span class="hljs-keyword">INTO</span> ime_tabele
     <span class="hljs-keyword">SELECT</span> ...;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="update---popravljanje-vrstic"><code>UPDATE</code> - popravljanje vrstic</h1>
<ul>
<li data-marpit-fragment="1">Popravljanje vrednosti v tabeli v vrsticah, ki zadoščajo pogojem ter stolpcih v teh vrsticah, ki jih želimo spremeniti.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">UPDATE</span> ime_tabele <span class="hljs-keyword">SET</span> st1 <span class="hljs-operator">=</span> v1, st2 <span class="hljs-operator">=</span> v2, ...
 <span class="hljs-keyword">WHERE</span> pogoj;
</code></pre>
</li>
<li data-marpit-fragment="2">Če izpustimo <code>WHERE</code>, bomo spreminjali vse vrstice v tabeli!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="delete---brisanje-vrstic"><code>DELETE</code> - brisanje vrstic</h1>
<ul>
<li data-marpit-fragment="1">Brisanje vrstic, ki zadoščajo pogoju.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">DELETE</span> <span class="hljs-keyword">FROM</span> ime_tabele
 <span class="hljs-keyword">WHERE</span> pogoj;
</code></pre>
</li>
<li data-marpit-fragment="2">Če izpustimo <code>WHERE</code>, bomo izbrisali vse vrstice v tabeli!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select---projekcija"><code>SELECT</code> - projekcija</h1>
<ul>
<li data-marpit-fragment="1">Izberi stolpca <code>population</code> in <code>name</code> iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> population, name <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
<li data-marpit-fragment="2">Izberi stolpca <code>name</code> in <code>population</code> ter ju preimenuj v <code>drzava</code> in <code>st_prebivalcev</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> drzava, population <span class="hljs-keyword">AS</span> st_prebivalcev
  <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
<li data-marpit-fragment="3">Izberi stolpec <code>name</code> in ga preimenuj v <code>Ime države</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> &quot;Ime države&quot; <span class="hljs-keyword">FROM</span> world;
</code></pre>
<ul>
<li>To v splošnem ni dobra praksa (šumniki v imenih, zgodovinsko, ...)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select"><code>SELECT</code></h1>
<ul>
<li data-marpit-fragment="1">Katera različna področja nastopajo v tabeli <a href="https://sqlzoo.net/wiki/SELECT_from_Nobel_Tutorial"><code>nobel</code></a>?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> subject <span class="hljs-keyword">FROM</span> nobel;
</code></pre>
</li>
<li data-marpit-fragment="2">Katere različne celine nastopajo v tabeli <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> continent <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="select--where---selekcija"><code>SELECT ... WHERE</code> - selekcija</h1>
<ul>
<li data-marpit-fragment="1">Vse vrstice v tabeli <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>, ki pripadajo državam v Evropi.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> world <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">V pogoju lahko uporabljamo sledeče operatorje:
<ul>
<li><code>=</code>, <code>&lt;&gt;</code>, <code>!=</code>, <code>&lt;</code>, <code>&lt;=</code>, <code>&gt;</code>, <code>&gt;=</code></li>
<li><code>IS NULL</code>, <code>IS NOT NULL</code></li>
<li><code>e BETWEEN a AND b</code></li>
<li><code>e NOT BETWEEN a AND b</code></li>
<li><code>e IN (v1, v2, ...)</code></li>
<li><code>e NOT IN (v1, v2, ...)</code></li>
</ul>
</li>
<li data-marpit-fragment="3">Pogoje lahko sestavljamo z logičnimi vezniki : <code>NOT</code>, <code>AND</code>, <code>OR</code>, <code>XOR</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="izrazi-v-select">Izrazi v <code>SELECT</code></h1>
<ul>
<li data-marpit-fragment="1">Za vsako državo v tabeli <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a> izračunaj razmerje med prebivalstvom in površino.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population <span class="hljs-operator">/</span> area
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
   <span class="hljs-keyword">AND</span> area <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span>; <span class="hljs-comment">-- da se izognemo deljenju z 0</span>
</code></pre>
</li>
<li data-marpit-fragment="2">Še z ustreznim preimenovanjem.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> ime_drzave,
       population <span class="hljs-operator">/</span> area <span class="hljs-keyword">AS</span> gostota_prebivalstva
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
   <span class="hljs-keyword">AND</span> area <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="izrazi-v-select-1">Izrazi v <code>SELECT</code></h1>
<ul>
<li data-marpit-fragment="1">Dodajmo še pogoj, da je število prebivalcev večje od 2 milijonov.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">AS</span> &quot;ime države&quot;,
       ROUND(population <span class="hljs-operator">/</span> area, <span class="hljs-number">2</span>)
       <span class="hljs-keyword">AS</span> &quot;gostota prebivalstva&quot;
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span> <span class="hljs-keyword">AND</span> population <span class="hljs-operator">&gt;</span> <span class="hljs-number">2000000</span>;
</code></pre>
</li>
<li data-marpit-fragment="2"><a href="https://sqlzoo.net/wiki/FUNCTIONS">Funkcije</a>, ki jih lahko uporabljamo.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, ROUND(population<span class="hljs-operator">/</span><span class="hljs-number">1000000</span>, <span class="hljs-number">2</span>) <span class="hljs-keyword">AS</span> milijoni
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-keyword">IN</span> (<span class="hljs-string">&#x27;Asia&#x27;</span>, <span class="hljs-string">&#x27;Europe&#x27;</span>)
   <span class="hljs-keyword">AND</span> name <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;C%&#x27;</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="order-by---urejanje-podatkov"><code>ORDER BY</code> - urejanje podatkov</h1>
<ul>
<li data-marpit-fragment="1">Urejanje po stolpcu <code>population</code> v tabeli <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> population;
</code></pre>
</li>
<li data-marpit-fragment="2">Urejanje po 2. stolpcu:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> <span class="hljs-number">2</span>;
</code></pre>
</li>
<li data-marpit-fragment="3">V padajočem vrstnem redu:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> population <span class="hljs-keyword">DESC</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="order-by---urejanje-podatkov-1"><code>ORDER BY</code> - urejanje podatkov</h1>
<ul>
<li data-marpit-fragment="1">Urejanje po izračunanem stolpcu:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
   <span class="hljs-keyword">AND</span> area <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span>
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> population<span class="hljs-operator">/</span>area;
</code></pre>
</li>
<li data-marpit-fragment="2">Urejanje po <code>continent</code> in potem še po <code>name</code>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, name
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> continent, name;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="podpoizvedbe">Podpoizvedbe</h1>
<ul>
<li data-marpit-fragment="1">Uporabimo rezultat poizvedbe za izračun pogojev v drugi poizvedbi.</li>
<li data-marpit-fragment="2">Katere države na svetu imajo manj prebivalcev kot Slovenija? Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&lt;=</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Slovenia&#x27;</span>);
</code></pre>
</li>
<li data-marpit-fragment="3">Katere države na svetu imajo več ali enako prebivalcev kot Kanada in manj ali enako kot Alžirija?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-keyword">BETWEEN</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Canada&#x27;</span>
       ) <span class="hljs-keyword">AND</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Algeria&#x27;</span>);
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="podpoizvedbe-1">Podpoizvedbe</h1>
<ul>
<li data-marpit-fragment="1">Podpoizvedbe morajo imeti ustrezno število stolpcev in vrstic glede na uporabljene operatorje.</li>
<li data-marpit-fragment="2">V katerih letih je bila podeljena Nobelova nagrada za fiziko, ne pa tudi za kemijo? Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_Nobel_Tutorial"><code>nobel</code></a>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> yr
  <span class="hljs-keyword">FROM</span> nobel
 <span class="hljs-keyword">WHERE</span> subject <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;physics&#x27;</span>
   <span class="hljs-keyword">AND</span> yr <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">IN</span> (
         <span class="hljs-keyword">SELECT</span> yr <span class="hljs-keyword">FROM</span> nobel
          <span class="hljs-keyword">WHERE</span> subject <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;chemistry&#x27;</span>
       );
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije">Združevalne funkcije</h1>
<ul>
<li data-marpit-fragment="1">Povprečno število prebivalcev na državo v Evropi. Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">AVG</span>(population)
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="2">Največje število prebivalcev v afriški državi.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(population)
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="zdru%C5%BEevalne-funkcije-1">Združevalne funkcije</h1>
<ul>
<li data-marpit-fragment="1">Najmanjša površina države na svetu.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MIN</span>(area) <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
<li data-marpit-fragment="2">Vsota bruto domačih proizvodov evropskih držav.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">SUM</span>(gdp) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="3">Funkcije za združevanje ignorirajo vrednosti <code>NULL</code>!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="count"><code>COUNT</code></h1>
<ul>
<li data-marpit-fragment="1">Koliko je vrstic v tabeli <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
<li data-marpit-fragment="2">Koliko je vrstic v tabeli <code>world</code>, ki imajo <code>gdp</code> različen od <code>NULL</code>?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(gdp) <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
<li data-marpit-fragment="3">Koliko je različnih celin?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-keyword">DISTINCT</span> continent) <span class="hljs-keyword">FROM</span> world;
</code></pre>
</li>
<li data-marpit-fragment="4">Kolikokrat se pojavi beseda <code>Asia</code> v celini?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;%Asia%&#x27;</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primeri">Primeri</h1>
<ul>
<li data-marpit-fragment="1">Kako pa je z uporabo združevalnih funkcij v pogoju? Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span>
   <span class="hljs-keyword">AND</span> population <span class="hljs-operator">=</span> <span class="hljs-built_in">MAX</span>(population);
</code></pre>
</li>
<li data-marpit-fragment="2">Funkcij za združevanje ne moremo uporabljati z <code>WHERE</code>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, population
  <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span>
   <span class="hljs-keyword">AND</span> population <span class="hljs-operator">=</span> (
         <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Africa&#x27;</span>
       );
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primeri-1">Primeri</h1>
<ul>
<li data-marpit-fragment="1">Poišči imena tistih držav, ki imajo bruto družbeni proizvod večji od vseh evropskih držav. Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> gdp <span class="hljs-operator">&gt;</span> (
         <span class="hljs-keyword">SELECT</span> <span class="hljs-built_in">MAX</span>(gdp) <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
       );
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> gdp <span class="hljs-operator">&gt;</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> gdp <span class="hljs-keyword">FROM</span> world
          <span class="hljs-keyword">WHERE</span> continent <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Europe&#x27;</span>
            <span class="hljs-keyword">AND</span> gdp <span class="hljs-keyword">IS</span> <span class="hljs-keyword">NOT</span> <span class="hljs-keyword">NULL</span>
       );
</code></pre>
</li>
<li data-marpit-fragment="2">Za primerjavo z <code>NULL</code> moramo vedno uporabiti <code>IS NULL</code> ali <code>IS NOT NULL</code>, nikoli <code>=</code> ali <code>&lt;&gt;</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primeri-2">Primeri</h1>
<ul>
<li data-marpit-fragment="1">V tabeli <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a> poiščimo države z maksimalnim številom prebivalstva v svoji celini.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, name, population <span class="hljs-keyword">FROM</span> world t1
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&gt;=</span> <span class="hljs-keyword">ALL</span> (
         <span class="hljs-keyword">SELECT</span> population <span class="hljs-keyword">FROM</span> world t2
          <span class="hljs-keyword">WHERE</span> t1.continent <span class="hljs-operator">=</span> t2.continent
            <span class="hljs-keyword">AND</span> population <span class="hljs-operator">&gt;</span> <span class="hljs-number">0</span>
       );
</code></pre>
</li>
<li data-marpit-fragment="2">Podpoizvedbo si predstavljamo, kot da je pri filtriranju posamezne vrstice parametrizirana s <code>t1.continent</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="group-by"><code>GROUP BY</code></h1>
<ul>
<li data-marpit-fragment="1"><code>GROUP BY</code> razdeli tabelo na skupine, definirane z istimi vrednostmi navedenih stolpcev.</li>
<li data-marpit-fragment="2">Vsaka skupina vrne kot rezultat eno vrstico. Zato morajo biti morebitni ostali stolpci, navedeni pri <code>SELECT</code>, agregirani s kako od združevalnih funkcij.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, <span class="hljs-built_in">MAX</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent;
</code></pre>
</li>
<li data-marpit-fragment="3">Če uporabimo združevalne funkcije, smemo pri <code>SELECT</code> zunaj njih uporabljati samo stolpce, ki so navedeni pri <code>GROUP BY</code>!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="having"><code>HAVING</code></h1>
<ul>
<li data-marpit-fragment="1">Po posameznih regijah preštej tiste države, kjer je število prebivalcev več kot 200 milijonov. Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_WORLD_Tutorial"><code>world</code></a>.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">AS</span> kolikoDrzav <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">WHERE</span> population <span class="hljs-operator">&gt;</span> <span class="hljs-number">200000000</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent;
</code></pre>
<ul>
<li>Najprej smo izbrali ustrezne vrstice in jih nato pošteli.</li>
</ul>
</li>
<li data-marpit-fragment="2">Katere celine imajo vsaj 500 milijonov prebivalcev?</li>
<li data-marpit-fragment="3">Pozor: <code>WHERE</code> nam tu ne more pomagati!<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent, <span class="hljs-built_in">SUM</span>(population) <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">SUM</span>(population) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">500000000</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="having-1"><code>HAVING</code></h1>
<ul>
<li data-marpit-fragment="1"><code>HAVING</code> je dejansko <code>WHERE</code> nad vrsticami, ki predstavljajo skupine, dobljene z združevanjem.</li>
<li data-marpit-fragment="2">Akumulirani stolpci, uporabljeni v pogoju, niso nujno v rezultatu.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> continent <span class="hljs-keyword">FROM</span> world
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> continent
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">SUM</span>(population) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">500000000</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="3" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primeri-3">Primeri</h1>
<ul>
<li data-marpit-fragment="1">Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_Nobel_Tutorial"><code>nobel</code></a>.</li>
<li data-marpit-fragment="2">Izpiši tista leta po letu 1970, ko je Nobelovo nagrado iz fizike (Physics) dobil le en posameznik.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> yr <span class="hljs-keyword">FROM</span> nobel
 <span class="hljs-keyword">WHERE</span> subject <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Physics&#x27;</span> <span class="hljs-keyword">AND</span> yr <span class="hljs-operator">&gt;</span> <span class="hljs-number">1970</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> yr
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(yr) <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;
</code></pre>
</li>
<li data-marpit-fragment="3">Kateri posamezniki so dobili Nobelovo nagrado na dveh ali več področjih?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> winner <span class="hljs-keyword">FROM</span> nobel
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> winner
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-keyword">DISTINCT</span> subject) <span class="hljs-operator">&gt;</span> <span class="hljs-number">1</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primeri-4">Primeri</h1>
<ul>
<li data-marpit-fragment="1">Podatki iz tabele <a href="https://sqlzoo.net/wiki/SELECT_from_Nobel_Tutorial"><code>nobel</code></a>.</li>
<li data-marpit-fragment="2">Prikaži tista leta in področja, kjer so bile v istem letu podeljene 3 nagrade ali več. Upoštevaj le leta po letu 2000.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> yr, subject <span class="hljs-keyword">FROM</span> nobel
 <span class="hljs-keyword">WHERE</span> yr <span class="hljs-operator">&gt;</span> <span class="hljs-number">2000</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> yr, subject
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">3</span>
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> yr;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="4" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="join-1"><code>JOIN</code></h1>
<ul>
<li data-marpit-fragment="1">Podatki iz <a href="https://sqlzoo.net/wiki/More_JOIN_operations">tabel</a> <code>movie</code>, <code>actor</code> in <code>casting</code>.</li>
<li data-marpit-fragment="2">V katerih filmih je igral <code>John Wayne</code>?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> title <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor   <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> actor.id
 <span class="hljs-keyword">WHERE</span> actor.name <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;John Wayne&#x27;</span>;
</code></pre>
</li>
<li data-marpit-fragment="3">Z enim ali več <code>JOIN</code> združimo potrebne tabele in na ta način posredno izvajamo sklicevanje med tabelami.</li>
<li data-marpit-fragment="4">Kdo je poleg Jamesa Deana še igral v filmu <em>Giant</em>?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor   <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
 <span class="hljs-keyword">WHERE</span> title <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;Giant&#x27;</span> <span class="hljs-keyword">AND</span> name <span class="hljs-operator">&lt;&gt;</span> <span class="hljs-string">&#x27;James Dean&#x27;</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="2" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer"><a href="https://sqlzoo.net/wiki/More_JOIN_operations">Primer</a></h1>
<ul>
<li data-marpit-fragment="1">Izpiši tiste igralce, ki so bili glavni igralci (<code>ord = 1</code>) v vsaj 10 filmih.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> actor.name <span class="hljs-keyword">FROM</span> actor
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">WHERE</span> ord <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> actorid
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(id) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">10</span>;
</code></pre>
<ul>
<li>Pozor: ali lahko v <code>SELECT</code> izberemo stolpec, ki ne nastopa v <code>GROUP BY</code>?</li>
</ul>
</li>
<li data-marpit-fragment="2">Glede na to da vemo, da se za nek <code>actorid</code> pojavi lahko samo eno ime <code>actor.name</code>, lahko naredimo takole:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> actor.name <span class="hljs-keyword">FROM</span> actor
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">WHERE</span> ord <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> actorid, actor.name
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(id) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">10</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer-1">Primer</h1>
<ul>
<li data-marpit-fragment="1">Zanima nas še, v koliko filmih so bili ti igralci glavni igralci.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> actor.name, <span class="hljs-built_in">COUNT</span>(actor.name) <span class="hljs-keyword">AS</span> filmi
  <span class="hljs-keyword">FROM</span> actor <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> actorid <span class="hljs-operator">=</span> id
 <span class="hljs-keyword">WHERE</span> ord <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> actorid, actor.name
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(id) <span class="hljs-operator">&gt;=</span> <span class="hljs-number">10</span>
 <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> filmi <span class="hljs-keyword">DESC</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer-2"><a href="https://sqlzoo.net/wiki/More_JOIN_operations">Primer</a></h1>
<ul>
<li data-marpit-fragment="1">Kateri igralci so igrali v več kot enem filmu, ki ima v naslovu <em>love</em>?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> name, <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
 <span class="hljs-keyword">WHERE</span> title <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;%love%&#x27;</span>
 <span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span> name
<span class="hljs-keyword">HAVING</span> <span class="hljs-built_in">COUNT</span>(<span class="hljs-operator">*</span>) <span class="hljs-operator">&gt;</span> <span class="hljs-number">1</span>;
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="1" data-style="@import url('style.css')" lang="sl-SI" style="--style:@import url('style.css');">
<h1 id="primer-3">Primer</h1>
<ul>
<li data-marpit-fragment="1">Zanimajo nas naslovi in glavni igralci vseh tistih filmov, kjer je igral Al Pacino in ni bil v glavni vlogi.<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> movie.title, actor.name <span class="hljs-keyword">FROM</span> movie
  <span class="hljs-keyword">JOIN</span> casting <span class="hljs-keyword">ON</span> movie.id <span class="hljs-operator">=</span> movieid
  <span class="hljs-keyword">JOIN</span> actor <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid
 <span class="hljs-keyword">WHERE</span> casting.ord <span class="hljs-operator">=</span> <span class="hljs-number">1</span>
   <span class="hljs-keyword">AND</span> movie.id <span class="hljs-keyword">IN</span> (
         <span class="hljs-keyword">SELECT</span> movieid <span class="hljs-keyword">FROM</span> casting
           <span class="hljs-keyword">JOIN</span> actor <span class="hljs-keyword">ON</span> actor.id <span class="hljs-operator">=</span> actorid

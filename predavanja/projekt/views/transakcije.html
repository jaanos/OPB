<html>
<head>
  <title>Transakcije</title>
</head>
<body>
  <h2>Transakcije nad {{x}} evri</h2>

  <table cellpadding="0" cellspacing="0" border="1">
  <tr>
     <th>ID</th>
     <th>Znesek</th>
     <th>Račun</th>
     <th>Čas</th>
     <th>Opis</th>
  </tr>
  %for (id,znesek,racun,cas,opis) in transakcije:
    <tr>
       <td>{{id}}</td>
       <td>{{znesek}}</td>
       <td>{{racun}}</td>
       <td>{{cas}}</td>
       <td>{{opis}}</td>
    </tr>
  %end
  </table>

</body>
</html>
